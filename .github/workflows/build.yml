name: Build Application

on:
  workflow_dispatch:
    inputs:
      platform:
        description: '构建平台 (all/mac/win/linux)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - mac
          - win
          - linux

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux
    
    if: |
      github.event.inputs.platform == 'all' ||
      github.event.inputs.platform == matrix.platform

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Application
        run: npm run build:${{ matrix.platform }}
        env:
          # 启用 universal binary 构建支持（仅 macOS）
          CSC_IDENTITY_AUTO_DISCOVERY: false
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-build
          path: dist/