<!DOCTYPE html>
<html>
<head>
  <title>AI App</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 200px;
      min-width: 100px;
      max-width: 400px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      resize: horizontal;
      overflow: auto;
    }
    #content {
      flex: 1;
      display: flex;
    }
    #linkList {
      list-style: none;
      padding: 10px;
      margin: 0;
      flex: 1;
      overflow-y: auto;
    }
    #linkList li {
      padding: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    #linkList li:hover {
      background: #e0e0e0;
    }
    webview {
      width: 100%;
      height: 100%;
    }
    .controls {
      padding: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <ul id="linkList"></ul>
    <div class="controls">
      <button id="addLinkBtn">添加链接</button>
    </div>
  </div>
  <div id="content">
    <webview id="webview" allowpopups></webview>
  </div>
  <script src="renderer.js"></script>
<style>
  /* 添加到现有的 style 标签中 */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 1000;
  }
  .modal-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
  }
  .modal input {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
  }
  .modal-buttons {
    text-align: right;
    margin-top: 15px;
  }
  .modal-buttons button {
    margin-left: 10px;
  }
</style>

<!-- 在 body 末尾添加 -->
<div id="addLinkModal" class="modal">
  <div class="modal-content">
    <h3>添加链接</h3>
    <input type="text" id="linkName" placeholder="链接名称">
    <input type="text" id="linkUrl" placeholder="链接地址">
    <div class="modal-buttons">
      <button onclick="cancelAdd()">取消</button>
      <button onclick="confirmAdd()">确定</button>
    </div>
  </div>
</div>
